<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI - Proyecto 6</title>
    <link rel="stylesheet" href="Estilos.css">
</head>

<body>
    <div class="container">
        <h1>Datepicker UI</h1>
        <p class="description">Interfaz de usuario est√°tica de selector de fechas</p>

        <div class="datepicker-container">
            <!-- Checkbox oculto que controla la visibilidad del calendario -->
            <input type="checkbox" id="toggle-calendar">

            <div class="input-container">
                <input type="text" class="date-input" placeholder="dd / mm / yyyy" readonly>
                <label for="toggle-calendar" class="calendar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </label>
            </div>

            <div class="calendar">
                <div class="calendar-header">
                    <div class="month-year">December 2022</div>
                    <div class="nav-buttons">
                        <button class="nav-button">&lt;</button>
                        <button class="nav-button">&gt;</button>
                    </div>
                </div>

                <div class="weekdays">
                    <div class="weekday">S</div>
                    <div class="weekday">M</div>
                    <div class="weekday">T</div>
                    <div class="weekday">W</div>
                    <div class="weekday">T</div>
                    <div class="weekday">F</div>
                    <div class="weekday">S</div>
                </div>

                <div class="days">
                    <!-- Primera fila -->
                    <div class="day other-month">27</div>
                    <div class="day other-month">28</div>
                    <div class="day other-month">29</div>
                    <div class="day other-month">30</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>

                    <!-- Segunda fila -->
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>

                    <!-- Tercera fila -->
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>

                    <!-- Cuarta fila -->
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>

                    <!-- Quinta fila -->
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                    <div class="day other-month">31</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
